<!DOCTYPE html>
<html>
<body>

<h2>Change My Lights!</h2>

<button type="button" onclick="on()">On</button><br><br>
<button type="button" onclick="off()">Off</button><br>
<hr>
<hr>
<button type="button" onclick="red()">Red</button><br><br>
<button type="button" onclick="green()">Green</button><br><br>
<button type="button" onclick="blue()">Blue</button><br><br>

<p id="demo"></p>

<script>
function off() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "http://127.0.0.1:5000/off", true);
  xhttp.send();
}
